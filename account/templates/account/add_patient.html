
<div class="form-group mb-3">
    <label for="first_name"> Patient's First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" autofocus required >
</div>
<div class="form-group mb-3">
    <label for="last_name">Patient's Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name" required>
</div>
<div class="form-group mb-3">
    <label for="email">Patient's Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
</div>
<div class="form-group mb-3">
    <label for="phone_number">Patient's Phone Number</label>
    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
</div>
<div class="form-group mb-3">
    <label for="date_of_birth">Patient's Date Of Birth</label>
    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" placeholder="Enter Date Of Birth" required>
</div>
<div class="form-group mb-3">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Patient's Address" required>
</div>
