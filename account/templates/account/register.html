{% extends 'main/base.html' %}

{% load static %}
{% block title %} Register {% endblock title %} 
{% block head %}
<style>
.background-image {
  position: fixed;
  left: 0;
  right: 0;
  z-index: 1;
  display: block;
  background-image: url("{% static 'images/hospital_lab.jpg' %}");
  width: 100%;
  height: 100%;
  background-repeat: no-repeat;
  background-size: cover;
  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}
.content {
  position: relative;
  z-index: 99;

}
</style>
<script>
    var check = function() {
        if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Password Matching';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Password Not Matching';
        }
    }
</script>
{% endblock head %}
{% block content %}
<!-- backgournd image  -->
<div class="background-image"></div>
<!-- Registration Form -->
<div class="content container">
    <div class="col-md-9 mx-auto p-2 ">
        <div class="card">
            <div class="card-header bg-dark text-light text-center">
                <h4>Register</h4>
            </div>
            <div class="card-body">
                <!-- multipart data -->
                <form method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name" required>
                            </div>        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="date_of_birth">Date of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" placeholder="Enter Date of Birth" required>
                            </div>
                        </div>
                    </div>                   
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" onkeyup="check()" required>
                                <span class="" id='message'></span>
                            </div>
                        </div>
                    </div>
                    <!-- profile picture -->
                    <div class="form-group mt-3">
                        <label for="profile_picture">Profile Picture</label>
                        <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
                    </div>
                    <!-- google reacaptcha -->
                    <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div class="g-recaptcha" data-sitekey="{{recaptcha_site_key}}"></div>

                    <div class="form-group text-center p-2">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="reset" class="btn btn-secondary"> Reset </button>
                            <input type="submit" class="btn btn-primary" value="Register">
                        </div>
                    </div>
                    <!-- Already Registred? Login -->
                    <div class="form-group p-2">
                        <div class="col-sm-offset-2 col-sm-10">
                            <p>Already Registered ? Login <a href="{% url 'user_login' %}">here</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
