
<div class="form-group mb-3">
    <label for="first_name"> Doctor's First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" autofocus required >
</div>
<div class="form-group mb-3">
    <label for="last_name">Doctor's Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name" required>
</div>
<div class="form-group mb-3">
    <label for="email">Doctor's Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
</div>
<div class="form-group mb-3">
    <label for="phone_number">Doctor's Phone Number</label>
    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
</div>
<div class="form-group mb-3">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Doctor's Address" required>
</div>
