{% extends 'main/base.html' %}

{% load static %}
{% block title %} Register {% endblock title %} 
{% block head %}
<style>
.background-image {
  position: fixed;
  left: 0;
  right: 0;
  z-index: 1;
  display: block;
  background-image: url("{% static 'images/hospital_lab.jpg' %}");
  width: 100%;
  height: 100%;
  background-repeat: no-repeat;
  background-size: cover;
  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}
.content {
  position: relative;
  z-index: 99;

}
</style>
{% endblock head %}
{% block content %}
<!-- backgournd image  -->
<div class="background-image"></div>
<!-- Registration Form -->
<div class="content container">
    <div class="col-md-7 mx-auto p-2 ">
        <div class="card">
            <div class="card-header bg-dark text-center text-light">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <!-- Google Recaptcha -->
                    <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div class="g-recaptcha" data-sitekey="{{recaptcha_site_key}}"></div>

                    <div class="form-group text-center p-2">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="reset" class="btn btn-secondary"> Reset </button>
                            <input type="submit" class="btn btn-primary" value="Login">
                        </div>
                    </div>
                    <!-- Already Registred? Login -->
                    <div class="form-group p-2">
                        <div class="col-sm-offset-2 col-sm-10">
                            <p>Not Registerd yet? Register <a href="{% url 'register' %}">here</a></p>
                            <p>Forgot your Password? <a href="{% url 'password_reset' %}">Reset Password</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
