<table class="table table-striped table-hover">
    <thead>
        
        <tr>
            <th scope="col">Patient ID</th>
            <th scope="col"> Name</th>
            <th scope="col"> Age</th>
            <th scope="col"> Phone</th>
            <th scope="col"> Email</th>
            <th scope="col"> Address</th>
            <th scope="col">
                <form  method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" name="search_text" placeholder="Search..." aria-label="Search..." aria-describedby="button-addon2">&nbsp;
                        <button class="btn btn-outline-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </form>
            </th>
        </tr>
    </thead>
    <tbody>
        {% for patient in my_patients %}
        <tr>
            <th scope="row">{{ patient.id }}</th>
            <td>{{patient.user.first_name}} {{patient.user.last_name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.phone_number}}</td>
            <td>{{patient.user.email}}</td>
            <td>{{patient.address}}</td>
            <td>
                <a href="{% url 'prescribe' patient.id %}" class="btn btn-outline-success">Add Prescription</a>
                <a href="{% url 'medical_history' patient.id %}" class="btn btn-outline-primary">Medical History</a>
            </td>
        </tr>
        {% endfor %}

    </tbody>


</table>
